{% extends 'layout.html' %}

{% block tilte %}
    Update
{% endblock %}

{% block content %}
<div class ="header">
  <h1 class="display-1">
      Account Details
    </h1>
    <div class="button">
    <a href="{{url_for('user_update')}}" class="btn btn-warning" >
        <i class="fas fa-plus"></i>
            Update Password   
        </a>
    </div>
</div>


<div class="form_container">
<form action="" class="form" method="post">
    <div class="form-content">
        <div class="form-group">
            <label for="cname" class="form-label">Company Name</label>
            <input type="text" name="cname" id="cname" value= "{{sponsor.company_name}}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="industry" class="form-label">Industry</label>
            <input type="text" name="industry" id="industry" value= "{{sponsor.industry}}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="budget" class="form-label">Budget</label>
            <input type="number" name="budget" id="budget" value= "{{sponsor.budget}}" class="form-control" required>
          </div>
           <div class="buttons d-flex justify-content-center align-items-center">
                <div class="form-group m-3">
                <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus" ></i>
                    Update
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block style %}
    <style>
      .header {
        display: flex; 
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding: 1rem;

  }
      .form_container {

      }

            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size:2cap;

            margin-top: 20px;
            
            
          }
          
      .form-control {
            
            padding: 15px;
            width: 700px;

            border-radius: 5px;
            
          }
