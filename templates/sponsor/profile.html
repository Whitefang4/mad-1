{% extends 'layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
<div class="heading">
    <h1 class="display-1">
        Hello  
        <span class="text-muted">  
            {{user.username}} 
         </span>
            
    </h1>
    <div class="profile-pic">
        <img src="https://api.dicebear.com/9.x/initials/svg?seed={{user.username}}"  width=94 alt="">
    </div>

</div>
<div class="profile-container">
    <div class="logout-section">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
</div>

<div class="company">
    <h1 class="display-4">Company Details</h1>

    <div class ="details">
        <table>
            <tbody>
                <tr >
                    <th>Company Name:</th>
                    <td >{{ sponsor.company_name}}</td>
                </tr>
                <tr>
                    <th>Industry:</th>
                    <td>{{ sponsor.industry}}</td>
                </tr>
                <tr>
                    <th>Budget:</th>
                    <td>{{ sponsor.budget}}</td>
                </tr>
            </tbody>
        </table>
        <div class="profile-container">
            <div class="update">
                <a href="{{ url_for('sponsor_update') }}" class="btn btn-danger">Update</a>
            </div>
        </div>
    </div>
</div>

  


{% endblock %}

{% block style %}
<style>
    
    .heading {
        display: flex;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        justify-content: space-between;
        align-items: center;
        padding: 5px; 
        border-bottom: 3px solid #b54242; /* Add a border to separate sections */
    }

    .profile-pic {
        width: 100px;
        height: 100px;
        border: 3px solid black;
        border-radius: 40%;
        overflow: hidden;
    }

    .text-muted {
        font-size: 70px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
    }
    .logout-section {
        margin-top: 10px;
        margin-left: 20px;  
        text-align: right;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

    }
    
    .company {
        width: 600px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size:3cap;
        padding: 10px; 
        text-align: center;
        box-shadow: 0px 5px 10px rgb(0, 0, 0) ;
        border-radius: 10px;
        background-color: #b54242;  
        margin-top: 3rem;
        margin-left: 22rem;
        
    }
    .display-4{
        color: rgb(16, 15, 15);


    }
    .details {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 30px; 
        margin-left: 4rem;
        
       
      
    }
        
    
    th, td {
        padding: 10px;
        text-align: center;
        color: rgb(16, 15, 15);

    }
    .btn-danger{
        background-color: #db7c34; 
        border-color: #db7c34; 
        padding: 0.75rem;
        font-size: 20px;
        border-radius: 1rem;
        margin-right: 4rem;
      
      }
      .btn-danger:hover {
        background-color: #db7c34c0; 
        border-color: #db7c34c0; 
      }
    
    
</style>
{% endblock %}
