{% extends 'layout.html' %}

{% block tilte %}
    Request Status
    
{% endblock %}

{% block content %}
<div class ="header">
  <h1 class="display-1">
        Request 
      </h1>
</div>

<div class="form_container">
<form action="" class="form" method="post">
    <div class="form-content">
      <div class="form-group">
        <label for="campaign_name" class="form-label">Campaign_Name:</label>
        <input type="text" name="campaign_name" id="campaign_name" value="{{ campaign.name }}"  class="form-control">
      </div>
      <div class="form-group">
        <label for="influencer_name" class="form-label">Influencer_Name:</label>
        <input type="text" name="influencer_name" id="influencer_name" value="{{ influencer.name }}" class="form-control">
      </div>
      <div class="form-group">
        <label for="status" class="form-label">Status:</label>
        <input type="text" name="status" id="status" class="form-control" value="Pending"  required>
      </div>
      
      <div class="form-group">
        <label for="requirements" class="form-label">Requirements:</label>
        <input type="text" name="requirements" id="requirements" value="{{ campaign.description }}"  class="form-control">
      </div>
      <div class="form-group">
        <label for="payment" class="form-label">Payment:</label>
        <input type="number" name="payment" id="payment" value={{campaign.budget}}  class="form-control">
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message:</label>
        <input type="text" name="message" id="message" class="form-control">
      </div>
      
      
      <div class="buttons d-flex justify-content-center align-items-center">
        <div class="form-group m-3">
            <a href="{{ url_for('influencer_ad_request', campaign_id=campaign.id) }}" class="btn btn-info">
                <i class="fa-sharp fa-solid fa-bell"></i>
                Add Requests
            </a>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block style %}
    <style>
      .header {
        display: flex; 
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding: 1rem; 
        border-bottom:  3px solid #b54242; 
    }
    .display-1{
      font-size: 45px;
  }
      .form_container {
        display: flex;
        justify-content: center;
        align-items: center;
        
      
      }
        
      .form-content {
            display: flex;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 24px;
            flex-direction: column;
            gap: 1rem;  
            margin: 30;
               
          }

          
      .form-label {
            font-weight: normal;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size:2cap;
            margin-bottom: 10px; 
            margin-top: 20px;
            
            
          }
          
      .form-control {
            
            padding: 15px;
            width: 700px;
            border: 2px solid #067238;
            border-radius: 5px;
            
          }
          .form-control[readonly] {
            background-color: #dadada;
            cursor: not-allowed;
            font-size: 20px;
          }
          
      .btn {
            margin-top: 2rem;
            padding: 15px;
            width: 200px;
          }
          
          
        
          
    </style>
{% endblock %}
