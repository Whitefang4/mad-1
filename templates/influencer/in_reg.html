{% extends 'layout.html' %}

{% block title %}
    Continue Registration 
{% endblock %}

{% block content %}
<div class="header">
  <h1 class="display-1">Continue Registration</h1>
  <div class="logout-section">
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
  </div>
</div>

<form action="" class="form" method="post">
  <div class="form-content">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="category" class="form-label">Platform</label>
      <input type="text" name="category" id="category" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="bio" class="form-label">Bio</label>
      <input type="text" name="bio" id="bio" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="followers" class="form-label">Followers</label>
        <input type="number" name="followers" id="followers" class="form-control" required>
      </div>
    <div class="form-group">
      <label for="niche" class="form-label">Niche</label>
      <input type="text" name="niche" id="niche" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="activities" class="form-label">Activities</label>
        <input type="number" name="activities" id="activities" class="form-control" required>
      </div>
    <div class="buttons d-flex justify-content-center align-items-center">
      <div class="form-group m-3">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </div>
    
  </div>
</form>

    
{% endblock %}

{% block style %}
    <style>
      .header{
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 3px solid #b54242;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
        
      .form{
        
        margin-top: 30px;
        width: 600px;
        margin-left: 300px;
      }

          .form-content {
            display: grid;
            flex-direction: column;
            gap: 1.5rem;  
            margin: 0 auto;    
          }

          .form-label {
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size:22px;
            margin-bottom: 10px; 
            margin-top: 20px;
            
            
          }
          
          .form-control {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            padding: 15px;
            width: 700px;
            border: 2px solid #067238;
            border-radius: 5px;
            
          }
          
          .btn {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
          }
          .btn-primary{
            background-color: #3498db; 
            border-color: #3498db; 
            padding: 0.75rem;
            font-size: 20px;
            border-radius: 1rem;
            width: 200px;
          }
          .btn-primary:hover {
            background-color: #2980b9; 
            border-color: #2980b9;
          }
          .btn-danger{
            background-color: #db3934; 
            border-color: #db3934; 
            padding: 0.75rem;
            font-size: 20px;
            border-radius: 1rem;
            margin-top: 22px;
          
          }
          .btn-danger:hover {
            background-color: #b94829; 
            border-color: #b94829; 
          }
        
          
    </style>
{% endblock %}
