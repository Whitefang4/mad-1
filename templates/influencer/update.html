{% extends 'layout.html' %}

{% block tilte %}
    Update
{% endblock %}

{% block content %}
<div class ="header">
  <h1 class="display-1">
      Account Details
    </h1>
    <div class="button">
    <a href="{{url_for('user_update')}}" class="btn btn-warning" >
        <i class="fas fa-plus"></i>
            Update Password   
        </a>
    </div>
</div>


<div class="form_container">
<form action="" class="form" method="post">
    <div class="form-content">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" value="{{ influencer.name }}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="category" class="form-label">Category</label>
            <input type="text" name="category" id="category" value="{{ influencer.category }}"class="form-control" required>
          </div>
          <div class="form-group">
            <label for="bio" class="form-label">Bio</label>
            <input type="text" name="bio" id="bio" value="{{ influencer.bio }}" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="followers" class="form-label">Followers</label>
              <input type="number" name="followers" id="followers" value="{{ influencer.followers }}" class="form-control" required>
            </div>
          <div class="form-group">
            <label for="niche" class="form-label">Niche</label>
            <input type="text" name="niche" id="niche" value="{{ influencer.niche }}" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="activities" class="form-label">Activities</label>
              <input type="number" name="activities" id="activities" value="{{ influencer.activities }}"class="form-control" required>
            </div>
           <div class="buttons d-flex justify-content-center align-items-center">
                <div class="form-group m-3">
                <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus" ></i>
                    Update
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}

        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

  }
      .form_container {

            width: 200px;
          }

            margin-left: 700px;

{% endblock %}
