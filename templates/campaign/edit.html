{% extends 'layout.html' %}

{% block tilte %}
    edit Campaign
    
{% endblock %}

{% block content %}
<div class ="header">
  <h1 class="display-1">
   
      Edit Campaign</h1>
</div>

<div class="form_container">
<form action="" class="form" method="post">
    <div class="form-content">
      <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control" value="{{campaign.name}}" required>
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description:</label>
        <input type="text" name="description" id="description" class="form-control" value="{{campaign.description}}" required>
      </div>
      <div class="form-group">
        <label for="start_date" class="form-label">Start Date:</label>
        <input type="date" name="start_date" id="start_date" class="form-control" value="{{campaign.start_date}}" required>
      </div>
      <div class="form-group">
        <label for="end_date" class="form-label">End Date:</label>
        <input type="date" name="end_date" id="end_date" class="form-control" value="{{campaign.end_date}}" required>
      </div>
      <div class="form-group">
        <label for="budget" class="form-label">Budget:</label>
        <input type="number" name="budget" id="budget" class="form-control" value="{{campaign.budget}}" required>
      </div>
      <div class="form-group">
        <label for="visibility" class="form-label">Status:</label>
        <input type="text" name="visibility" id="visibility" class="form-control" value="{{campaign.visibility}}" required>
      </div>
      <div class="form-group">
        <label for="goals" class="form-label">Goals:</label>
        <input type="text" name="goals" id="goals" class="form-control" value="{{campaign.goals}}" required>
      </div>
      <div class="buttons d-flex justify-content-center align-items-center">
        <div class="form-group m-3">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-pen"></i>
            Update Campaign
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
