{% extends 'layout.html' %}

{% block tilte %}
    Update
{% endblock %}

{% block content %}
<div class ="header">
  <h1 class="display-1">
      Account Details
    </h1>
</div>


<div class="form_container">
<form action="" class="form" method="post">
    <div class="form-content">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" value="{{ user.username }}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="cpassword" class="form-label">Current Password</label>
            <input type="password" name="cpassword" id="cpassword" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" name="new_password" id="new_password"  class="form-control" required>
          </div>
          <div class="form-grup">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email"  value="{{ user.email }}" class="form-control" required>
        </div>
           <div class="buttons d-flex justify-content-center align-items-center">
                <div class="form-group m-3">
                <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus" ></i>
                    Update
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block style %}
    <style>
      .header {
        display: flex; 
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding: 1rem; 
        border-bottom:  3px solid #b54242; 
    }
    .display-1{
      font-size: 45px;
  }
      .form_container {
        display: flex;
        justify-content: center;
        align-items: center;
        
      
      }
        
      .form-content {
            display: flex;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            flex-direction: column;
            gap: 1rem;  
            margin: 20;
               
          }

          
      .form-label {
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size:22px;
            margin-bottom: 10px; 
            margin-top: 20px;
            
            
          }
          
      .form-control {
            font-size: 20px;
            padding: 15px;
            width: 700px;
            border: 2px solid #067238;
            border-radius: 5px;
            
          }
          
      .btn {
            text-align: center;
            padding: 15px;
            width: 200px;
          }
        .button{
            margin-left: 700px;
        }
          
        
          
    </style>
{% endblock %}
