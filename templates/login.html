{% extends 'layout.html' %}

{% block title %}
    Login Page    
{% endblock %}

{% block content %}
<div class="container">
        <div class="heading">
            <h1 class="display-2">Login</h1>
            <form action="" class="form" method="post">
                <div class="row g-3 align-items-center">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username"  required class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" required class="form-control">
                </div>
                <div class="from-group">
                    <input type="submit" value="Sign in" class="btn btn-primary">
                    
                </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="https://i.pinimg.com/originals/f1/4b/46/f14b467c48d7be5ca9fe3851b2083603.jpg" alt="" class="img-fluid">
            </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    margin: 0;
    gap: 3rem;
}
.heading{
    align-items:center;
    justify-content: center;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;  
    color: #042a5e;
    margin-bottom: 5rem;
    margin-left: 50px;
    padding: 2rem; 
    box-shadow: 10px 10px 10px rgb(16, 14, 2); 
    border-radius: 10px; 
    background-color: #e9d607eb;
            
   
}
.display-1{
    text-align: center;
    margin-bottom: 2rem;
}

.img-fluid {
    max-width: 950px;
    margin-bottom: 4rem;
    box-shadow: 10px 10px 10px rgb(16, 14, 2); 
    border-radius: 10px;
    

}
.form-group {
    
    font-size: 20px; 
    margin-bottom: 1rem;
}
.form-control{
    font-size: 18px;
    color: #042a5e;
}
.btn {
    align-items: center;
    text-align: center;
    margin-left: 3.7rem;
    margin-bottom: 0.5rem;
    width: 150px;
}

.btn-primary {
  background-color: #3498db; 
  border-color: #3498db; 
  padding: 0.75rem;
  font-size: 20px;
  border-radius: 1rem;
  margin-top: 1rem;
}
.btn-primary:hover {
  background-color: #2980b9; 
  border-color: #2980b9; 
}

.container {
    
    background-color: #042a5e;
    max-width: 100%;
}


</style>
    
{% endblock %}
